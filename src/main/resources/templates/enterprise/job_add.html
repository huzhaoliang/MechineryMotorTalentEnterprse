<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="all,follow">
    <title>企业信息维护</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/pages/login.css">

    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/tether.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/enterprise/top"></div>
<!--====================================================
                        PAGE CONTENT
======================================================-->
<div class="page-content d-flex align-items-stretch">

    <div th:include="/enterprise/left"></div>
    <div class="content-inner form-cont">
        <div class="row">
            <div class="col-md-12">

                <!--***** BASIC FORM *****-->
                <div class="card form" id="form1">
                    <div class="card-header">
                        <h3>新增岗位</h3>
                    </div>
                    <br/>
                    <form id="job_form" th:action="@{/enterprise/job_save}" th:object="${jobForm}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <legend>岗位名称：</legend>
                                    <input class="form-control" name="name" required/>
                                </div>
                                <div class="form-group">
                                    <legend>名称：</legend>
                                    <input class="form-control" name="name" th:value="${enter.name}" readonly="readonly"/>
                                </div>
                                <div class="form-group">
                                    <legend>城市：</legend>
                                    <input class="form-control" name="cityName" th:value="${city.name}" readonly="readonly"/>
                                    <input hidden="hidden" name="cityId" th:value="${enter.cityId}"/>
                                </div>
                                <div class="form-group">
                                    <legend>地址：</legend>
                                    <input class="form-control" name="locate" th:value="${enter.locate}"/>
                                </div>
                                <div class="form-group">
                                    <legend>联系人：</legend>
                                    <input class="form-control" name="contact" th:value="${enter.contact}"/>
                                </div>
                                <div class="form-group">
                                    <legend>联系电话：</legend>
                                    <input class="form-control" name="telephone" th:value="${enter.telephone}"/>
                                </div>
                                <div class="form-group">
                                    <legend>邮编：</legend>
                                    <input class="form-control" name="postCode" th:value="${enter.postCode}"/>
                                </div>
                                <div class="form-group">
                                    <legend>描述：</legend>
                                    <textarea name="description" th:text="${enter.description}" rows="10" cols="100"></textarea>
                                </div>
                                <div class="form-group">
                                    <legend>公司网站：</legend>
                                    <input class="form-control" name="webSite" th:value="${enter.webSite}"/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-general btn-blue mr-2">提交</button>
                        <button type="button" class="btn btn-general btn-white" onclick="javascript:history.back();">返回</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Global Javascript -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper/popper.min.js"></script>
<script src="/static/js/tether.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/chart.min.js"></script>
<script src="/static/js/front.js"></script>
</body>

</html>
