<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="all,follow">
    <title>新增岗位</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/pages/login.css">

    <script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/js/tether.min.js" type="text/javascript"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/enterprise/top"></div>
<!--====================================================
                        PAGE CONTENT
======================================================-->
<div class="page-content d-flex align-items-stretch">

    <div th:include="/enterprise/left"></div>
    <div class="content-inner form-cont">
        <div class="row">
            <div class="col-md-12">

                <!--***** BASIC FORM *****-->
                <div class="card form" id="form1">
                    <div class="card-header">
                        <h3>新增岗位</h3>
                    </div>
                    <br/>
                    <form id="job_form" th:action="@{/enterprise/job_save}" th:object="${jobForm}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <legend>名称：</legend>
                                    <input class="form-control" name="name" required/>
                                </div>
                                <div class="form-group">
                                    <legend>城市：</legend>
                                    <select class="form-control" name="provId" id="provDiv" style="width:150px;">
                                        <option value="">---选择省份---</option>
                                        <option th:each="prov,provStat:${provinces}" th:value="${prov.id}" th:text="${prov.name}"></option>
                                    </select>
                                    <select class="form-control" name="cityId" id="cityDiv" style="width:150px;">
                                        <option value="">---选择城市---</option>
                                        <option th:each="city,cityStat:${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <legend>类别：</legend>
                                    <select class="form-control" name="topTypeId" id="topTypeDiv" style="width:150px;">
                                        <option value="">---父类别---</option>
                                        <option th:each="ttype,ttypeStat:${topTypes}" th:value="${ttype.id}" th:text="${ttype.type}"></option>
                                    </select>
                                    <select class="form-control" name="typeId" id="subTypeDiv" style="width:150px;">
                                        <option value="">---子类别---</option>
                                        <option th:each="stype,stypeStat:${subTypes}" th:value="${stype.id}" th:text="${stype.type}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <legend>教育背景：</legend>
                                    <input class="form-control" name="edu" required/>
                                </div>
                                <div class="form-group">
                                    <legend>经验：</legend>
                                    <input class="form-control" name="exp" required/>
                                </div>
                                <div class="form-group">
                                    <legend>薪资下限：</legend>
                                    <input class="form-control" name="startSalary"/>
                                </div>
                                <div class="form-group">
                                    <legend>薪资上限：</legend>
                                    <input class="form-control" name="endSalary"/>
                                </div>
                                <div class="form-group">
                                    <legend>联系人：</legend>
                                    <input class="form-control" name="contact"/>
                                </div>
                                <div class="form-group">
                                    <legend>联系电话：</legend>
                                    <input class="form-control" name="contactPhone"/>
                                </div>
                                <div class="form-group">
                                    <legend>邮箱：</legend>
                                    <input class="form-control" name="email"/>
                                </div>
                                <div class="form-group">
                                    <legend>描述：</legend>
                                    <textarea name="description" rows="10" cols="100"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-general btn-blue mr-2">提交</button>
                        <button type="button" class="btn btn-general btn-white" onclick="javascript:history.back();">返回</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Global Javascript -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper/popper.min.js"></script>
<script src="/static/js/tether.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/chart.min.js"></script>
<script src="/static/js/front.js"></script>
</body>

</html>
